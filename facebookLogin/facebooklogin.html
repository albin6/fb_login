<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="facebooklogin.css">
</head>
<body>
    <div class="main">
        <div class="left-section">
            <img src="facebook.svg" alt="" class="image">
            <span class="para">Facebook helps you connect and share <br> with the people in your life.</span>
        </div>
        
        <div class="right-section">
            <div class="login">
                <div class="sec-one">
                    <input type="text" class="username" placeholder="Email address or phone number">
                    <input type="password" class="pass" placeholder="Password">
                    <button class="login-btn">Log in</button><br><br>
                    <a href="loginsample.html" class="forgo">Forgotten password?</a>
                </div>
                <div class="hor-line"></div><br>
                <div class="sec-two">
                    <button class="create-btn">Create new account</button>
                </div>
                
            </div>
            <span class="para1"><a href="facebooklogin.css" class="link">Create a Page</a> for a celebrity, brand or business.</span>
        </div>
        
        
    </div>
</body>
</html>
